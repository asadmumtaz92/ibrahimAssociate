{% extends "BaseTemplate.html" %}
{% load static %}

{% block content %}
    <head>
        <title>Home</title>
    </head>

    <div class="">
        <!-- <h1 style="color:red; text-align: center;"></h1> -->

        <div class="container-fluid">

            {% if data.name %}
                <h4 style="text-align: center; margin-top: 40px; color: black;">Name: {{ data.name }}</h4>
                <p style="text-align: center; margin-top: 10px; color: black;">Age: {{ data.age }} year's</p>
            {% else %}
                <h2 style="text-align: center; margin-top: 40px; color: black;">Home page</h2>
            {% endif %}

        </div>
    </div>
{% endblock%}
